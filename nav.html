<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        /* Enterprise-level CSS with dark theme */

        body {
            background: url('bg.png') no-repeat center center fixed; /* Added background image */
            background-size: cover; /* Ensures the image covers the whole screen */
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            background-color: #333333;
            color: #ffffff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>

<header>
    <h1>Library Management System</h1>
</header>

<div class="button-container">
    <a href="add_book.html" class="button">Add Book</a>
    <a href="view_inventory.html" class="button">View Inventory</a>
    <a href="borrow_book.html" class="button">Borrow Book</a>
</div>

</body>
</html>
