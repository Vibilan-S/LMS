<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        /* Enterprise-level CSS with dark theme */

        body {
            background: url('bg.png') no-repeat center center fixed; /* Added background image */
            background-size: cover; /* Ensures the image covers the whole screen */
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #333333;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>

<header>
    <h1>Library Management System</h1>
</header>

<nav>
    <ul>
        <li><a href="add_book.html">Add Book</a></li>
        <li><a href="view_inventory.html">View Inventory</a></li>
        <li><a href="borrow_book.html">Borrow Book</a></li>
    </ul>
</nav>

</body>
</html>
